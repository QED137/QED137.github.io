    <script>
  function openLightbox(src) {
    const lb = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lb.classList.add('show');
    lb.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox() {
    const lb = document.getElementById('lightbox');
    lb.classList.remove('show');
    lb.classList.add('hidden');
    document.body.style.overflow = '';
  }
  // Close on ESC or backdrop click
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
  document.getElementById('lightbox')?.addEventListener('click', (e) => {
    if (e.target.id === 'lightbox') closeLightbox();
  });
</script>

  <script>
    (function () {
      const btn = document.getElementById('toTopBtn');
      if (!btn) return;
      const SHOW_AT = 300;

      const toggle = () => {
        if (window.scrollY > SHOW_AT) {
          btn.classList.remove('opacity-0','translate-y-2','pointer-events-none');
          btn.classList.add('opacity-100','translate-y-0','pointer-events-auto');
        } else {
          btn.classList.add('opacity-0','translate-y-2','pointer-events-none');
          btn.classList.remove('opacity-100','translate-y-0','pointer-events-auto');
        }
      };
      const toTop = () => {
        const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        window.scrollTo({ top: 0, behavior: reduce ? 'auto' : 'smooth' });
      };
      window.addEventListener('scroll', toggle, { passive: true });
      btn.addEventListener('click', toTop);
      toggle();
    })();
  </script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('graph-bg');
  const ctx = canvas.getContext('2d');
  let nodes = [], edges = [];
  const N = 34, MAX_SPEED = 0.18, LINK_DIST = 180;

  function fitCanvas(){
    // HiDPI scale
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const w = window.innerWidth, h = window.innerHeight;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function init(){
    fitCanvas();
    nodes = Array.from({length: N}, () => ({
      x: Math.random() * canvas.clientWidth,
      y: Math.random() * canvas.clientHeight,
      vx: (Math.random() - 0.5) * MAX_SPEED,
      vy: (Math.random() - 0.5) * MAX_SPEED
    }));
    rebuildEdges();
  }

  function rebuildEdges(){
    edges = [];
    for (let i=0;i<nodes.length;i++){
      for (let j=i+1;j<nodes.length;j++){
        const a=nodes[i], b=nodes[j];
        if (Math.hypot(a.x-b.x, a.y-b.y) < LINK_DIST) edges.push([i,j]);
      }
    }
  }

  function draw(){
    ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);

    // subtle pulse
    const pulse = 0.7 + 0.3 * Math.sin(Date.now()/900);

    // adapt color to theme
    const dark = document.documentElement.classList.contains('dark');
    const line = dark ? `rgba(41,165,135,${0.12*pulse})` : `rgba(41,165,135,${0.15*pulse})`;
    const dot  = dark ? 'rgba(41,165,135,0.85)' : 'rgba(41,165,135,0.9)';

    ctx.strokeStyle = line;
    ctx.lineWidth = 1.1;

    // edges
    edges.forEach(([i,j])=>{
      const a=nodes[i], b=nodes[j];
      ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
    });

    // nodes
    ctx.fillStyle = dot;
    nodes.forEach(n=>{
      ctx.beginPath(); ctx.arc(n.x,n.y,2.2,0,Math.PI*2); ctx.fill();

      n.x += n.vx; n.y += n.vy;
      if (n.x<0||n.x>canvas.clientWidth)  n.vx *= -1;
      if (n.y<0||n.y>canvas.clientHeight) n.vy *= -1;
    });

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', () => { init(); });
  // if you toggle dark mode, recolor immediately on next frame (handled automatically)

  init();
  draw();
});
</script>
